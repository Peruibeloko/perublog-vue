  <head>
    <!-- Primary Meta Tags -->

    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://peruibeloko.github.io" />
    <meta property="og:title" content="Perublog" />
    <meta
      property="og:description"
      content="Meu site pessoal. Nele você encontra os posts do meu blog e um portfólio com meus projetos"
    />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/3859329" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:creator" content="@peruibeloko" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Perublog" />
    <meta
      property="twitter:description"
      content="Meu site pessoal. Nele você encontra os posts do meu blog e um portfólio com meus projetos"
    />
    <meta property="twitter:image" content="https://avatars.githubusercontent.com/u/3859329" />
    <meta charset="utf-8" />
    <link rel="icon" href="https://emoji.gg/assets/emoji/thonk.png" />
    <title>Perublog</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part of the path, and not
      // the real directory in which the app resides, for example:
      // https://username.github.io/repo-name/one/two?a=b&c=d#qwe becomes
      // https://username.github.io/repo-name/?/one/two&a=b~and~c=d#qwe
      // Otherwise, leave pathSegmentsToKeep as 0.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
